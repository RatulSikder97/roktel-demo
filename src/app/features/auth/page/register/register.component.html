<form fxLayout="column">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your Name">
        <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email ">
        <mat-icon matPrefix>mail_outline</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Mobile No.</mat-label>
        <input matInput placeholder="Enter your phone number">
        <mat-icon matPrefix>phone</mat-icon>
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password">
        <mat-icon matPrefix>password</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary">Register</button>
    <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active" mat-stroked-button
        color="primary">Login</a>
</form>
