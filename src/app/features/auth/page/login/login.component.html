
<form fxLayout = "column">
    <mat-form-field appearance="outline" >
        <mat-label>Email/ Mobile</mat-label>
        <input  matInput  placeholder="Enter your email or mobile">
        <mat-icon matPrefix>mail_outline</mat-icon>
    </mat-form-field>
    <mat-form-field  appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password"  matInput placeholder="Enter your password">
        <mat-icon matPrefix>password</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary">Login</button>
    <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"  mat-stroked-button color="primary">Register</a>
</form>
